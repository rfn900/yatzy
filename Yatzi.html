<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        
        <div id="playbox" class="playbox">
            
            <div class="input-box">
                <input id="width-input" type="number"><input id="height-input" type="number">
            </div>
            <h2>Antal Spel: <span id="antalSpel">3</span></h2>
            <div id = "diceShowBox" class="diceShow">
                
                <div id="dice-show-1" class="diceShow__dice">
                    <img src="./images/Alea_1.png">
                    <input id="save-input-1" type="checkbox">
                </div>
                <div id="dice-show-2" class="diceShow__dice">
                    <img src="./images/Alea_2.png">
                    <input id="save-input-2" type="checkbox">
                </div>
                <div id="dice-show-3" class="diceShow__dice">
                    <img src="./images/Alea_3.png">
                    <input id="save-input-3" type="checkbox">
                </div>
                <div id="dice-show-4" class="diceShow__dice">
                    <img src="./images/Alea_4.png">
                    <input id="save-input-4" type="checkbox">
                </div>
                <div id="dice-show-5" class="diceShow__dice">
                    <img src="./images/Alea_5.png">
                    <input id="save-input-5" type="checkbox">
                </div>
            </div>
            
            <div class="dialogue">
               <!-- <div id="userAddButton" class="button-placeholder"></div>-->
                <div id="calculateButton" class="calculateButton">
                    <button id='startGameButton' class='calculate-button' onclick='countTheDices()'>Click to Play</button>
                </div>                                    
            </div>
        </div>
        <div class="yatzy-table">

            <table id="main-table"> 
             <!--   <h1 class="main-title">It is Yatzy Time</h1>-->
                <tbody>
                    <tr class="info-row">
                        <th colspan="2" class="info-row-main">Spelare/Player</th>                        <td id="player_1">
                            <input id="player_1_input"  type="text" name="player_1" placeholder="P1" onfocusin="showUserAddButton()" onfocusout="removeUserAddButton()">

                        </td>
                        <td id="player_2">
                            <input id="player_2_input"  type="text" name="player_2" placeholder="P2" onfocusin="showUserAddButton()" onfocusout="removeUserAddButton()">

                        </td>
                        <td id="player_3">
                            <input id="player_3_input"  type="text" name="player_3" placeholder="P3" onfocusin="showUserAddButton()" onfocusout="removeUserAddButton()">

                        </td>
                        <td id="player_4">
                            <input id="player_4_input"  type="text" name="player_4" placeholder="P4" onfocusin="showUserAddButton()" onfocusout="removeUserAddButton()">

                        </td>
                    </tr>
                    <tr>
                        <th colspan="2">Ettor/Ones</td>
                        <td id="player1-1" class="row-one"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th colspan="2">Tvåor/Twos</td>
                        <td id="player1-2" class="row-two"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th colspan="2">Treor/Threes</td>
                        <td id="player1-3" class="row-three"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th colspan="2">Fyror/Fours</td>
                        <td id="player1-4" class="row-four"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th colspan="2">Femmor/Fives</td>
                        <td id="player1-5" class="row-five"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th colspan="2">Sexor/Sixes</td>
                        <td id="player1-6" class="row-sex"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="info-row">
                        <th colspan="2" class="info-row-main">Summa/Sum</th>
                        <td id="summa"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="info-row">
                        <th colspan="2" class="info-row-main">Bonus</th>
                        <td id="bonus"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th colspan="2">Par/Pair</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th colspan="2">Två Par/Two Pairs</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th colspan="2">Tretal/Three of a kind</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th colspan="2">Fyrtal/Four of a kind</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th colspan="2">Liten stege/Small straight</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th colspan="2">Stor stege/Large strike</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th colspan="2">Kåk/Full house</th>
                        <td id="fh-player1"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th colspan="2">Chans/Chance</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th colspan="2">Yatzy</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="info-row">
                        <th colspan="2" class="info-row-main">Totalt/Total</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>


        </div>

    </div>

    <script src="js/game.js"></script>
</body>

</html>
